<!DOCTYPE html>
<html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link rel="stylesheet" href="CSS/Style.css">
         <title>Bootstrap Navbar</title>
    </head>
    <body>
        <header>
             <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Achilles</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html/#home">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html/#about">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                </ul>
            </div>
            </nav>
        </header>
        <main>
            <section id="contact" class="container text-center">
                <h2>Contact Me</h2>
                <p>Questions,comments, or just want to say hi? I'd love to hear from you</p>

                <form action="index.html" method="get">
                    <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                        id="message"
                        name="message"
                        class="form-control"
                        rows="5"
                        required
                        ></textarea>
                    </div>
                    <div class="col-12 d-flex gap-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                    </div>
                </form>
            </section>
        </main>
        
    </body>
</html>
